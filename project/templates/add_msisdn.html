{% extends "base.html" %}

{% block content %}
<style>
    /* Add your custom CSS styles here */
    label {
        display: block; /* Display labels as block elements */
        margin-bottom: 5px; /* Add some space below each label */
        font-weight: bold; /* Make labels bold */
        color: green;
        float: left;
        width: 30%;
    }

    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure the image is behind other content */
        opacity: 0.7; /* Set opacity to 70% (30% transparent) */
    }
</style>

<img class="background-image" src="nairobicity.jpg" alt="Background Image">

<h2>Add MSISDN</h2>
<form method="post" enctype="multipart/form-data">
    <label for="msisdn">MSISDN:</label>
    <input type="text" id="msisdn" name="msisdn" placeholder="Enter single MSISDN">
    <br><br>
    <label for="service_line">Service Line:</label>
    <select id="service_line" name="service_line">
        <option value="L200">L200</option>
        <option value="L300">L300</option>
        <option value="L400">L400</option>
    </select>
    <br><br>
    <label for="file">Upload a file:</label>
    <input type="file" id="file" name="file">
    <br><br>
    <button type="submit">Add</button>
</form>
{% endblock %}
