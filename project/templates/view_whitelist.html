{% extends "base.html" %}

{% block content %}
<h1>View MSISDNs</h1>
    <table>
        <thead>
            <tr>
                <th>MSISDN</th>
                <th>Service Line</th>
            </tr>
        </thead>
        <tbody>
            {% for msisdn in msisdns %}
            <tr>
                <td>{{ msisdn.msisdn }}</td>
                <td>{{ msisdn.service_line }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
